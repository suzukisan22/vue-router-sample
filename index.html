<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app">
    <router-link to="/top">トップページ</router-link>
    <router-link to="/users">ユーザー一覧</router-link>
    <router-view></router-view>
  </div>
  <script src="https://unpkg.com/vue@2.5.21"></script>
  <script src="https://unpkg.com/vue-router@3.0.1"></script>
  <script type="text/x-template" id="user-list">
    <!-- コンポーネントで使用するテンプレートHTMLを記載-->
    <div>
      <div class="loading" v-if="loading">読み込み中...</div>
      <div v-if="error" class="error">
        {{ error }}
      </div>
      <!-- usersがロードされたら各ユーザーの名前を表示する -->
      <div v-for="user in users" :key="user.id">
        <h2>{{ user.name }}</h2>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="user-detail">
    <!-- コンポーネントで使用するテンプレートHTMLを記載-->
    <div>
      <div class="loading" v-if="loading">読み込み中...</div>
      <div v-if="error" class="error">
        {{ error }}
      </div>
      <!-- usersがロードされたら各ユーザーの名前を表示する -->
      <div v-if="user">
        <h2>{{ user.name }}</h2>
        <p>{{ user.description }}</p>
      </div>
    </div>
  </script>

  <script>
    var userData = [
      {
        id: 1,
        name: 'Takuya Tejima',
        description: '東南アジアで働くエンジニアです。'
      },
      {
        id: 2,
        name: 'Yohei Noda',
        description: 'アウトドア・フットサルが趣味のエンジニアです。'
      }
    ]

    var getUsers = function (callback) {
      setTimeout(function () {
        callback(null, userData)
      }, 1000)
    };

    var getUser = function (userId, callback) {
      setTimeout(function () {
        var filteredUsers = userData.filter(function (user) {
          return user.id === parseInt(userId, 10)
        })
        callback(null, filteredUsers && filteredUsers[0])
      }, 1000)
    };

    var UserList = {
      // HTML上のscriptタグのidを指定する。
      template: '#user-list',
      data: function () {
        return {
          loading: false,
          users: function () { return [] },
          error: null
        }
      },

      // 初期化時にデータを取得
      created: function () {
        this.fetchData()
      },

      // $routerの変更をwatchすることでルーティングが変更された時に再度データを取得
      watch: {
        '$route': 'fetchData'
      },

      methods: {
        fetchData: function () {
          this.loading = true
          // 取得したデータの結果をusersに格納する
          // Function.prototype.bindはthisのスコープを渡すために利用

          getUsers((function (err, users) {
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.users = users
            }
          }).bind(this))
        }
      }
    }

    var UserDetail = {
      template: '#user-detail',
      // 初期値のセット
      data: function() {
        return {
          loading: false,
          user: null,
          error: null
        }
      },
      created: function () {
        this.fetchData()
      },
      watch: {
        '$route': 'fetchData'
      },
      methods: {
        fetchData: function() {
          this.loading = true
          // this.$route.params.userIdに現在のURL上のパラメータに対応したuserIdが格納される
          getUser(this.$route.params.userId, (function (err, user) {
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.user = user
            }
          }).bind(this))
        }
      },
    }

    var router = new VueRouter({
      routes: [
        {
          path: '/top',
          component: {
            template: '<div>トップページです。</div>'
          }
        },
        {
          path: '/users',
          component: UserList
        },
        {
          path: '/users/:userId',
          component: UserDetail
        }
      ]
    })

    var app = new Vue({
      router: router
    }).$mount('#app')
  </script>
</body>
</html>
